<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Numeri Casuali</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Generatore Numeri Casuali ðŸŽ²</h1>
        
        <div class="settings">
            <div class="input-group">
                <label for="min">Numero Minimo:</label>
                <input type="number" id="min" value="1">
            </div>
            
            <div class="input-group">
                <label for="max">Numero Massimo:</label>
                <input type="number" id="max" value="90">
            </div>
            
            <div class="input-group">
                <label for="count">Quanti numeri:</label>
                <input type="number" id="count" value="1" min="1">
            </div>
            
            <div class="input-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="uniqueNumbers">
                    <span class="checkmark"></span>
                    âœ¨ Numeri senza ripetizioni
                    <small class="help-text">Utile per interrogazioni, lotterie e estrazioni</small>
                </label>
            </div>
        </div>
        
        <button id="generateBtn" class="generate-btn">Genera Numero</button>
        
        <div class="result" id="result">
            <p>Premi il pulsante per generare</p>
        </div>
        
        <div class="history">
            <h3>Cronologia</h3>
            <div id="historyList"></div>
            <button id="clearBtn" class="clear-btn">Cancella Cronologia</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
